        let btn = document.querySelector("button");
        btn.onclick = function(){
            btn1 = document.querySelector("button");

            if(t.nextElementSibling != null){
                let tnext = t.nextElementSibling;//下一个表

                tdnext[8].appendChild(bt);
                t.remove();
                bt.onmouseenter = function(){
                    a();
                }
            }else{
                 t.remove();
            }
        }
    }

                item.innerText = this.value;
